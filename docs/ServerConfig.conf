#       2 (email) - User's email address (Amazon account)
#       3 (password) - User's Amazon account password
#       4 (deviceName) - Device's nickname (optional)
#       5 (softwareVersion/software_rev) - [GLOBAL] Device software version (optional)
#       6 (pid) - Device PID
